server:
  port: 10010

spring:
  application:
    name: leyou-gateWay
eureka:
  client:
    service-url:
      defaultZone: http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5
zuul:
  prefix: /api
  routes:
    leyou-item-service: /item/**  #路由到商品的微服务
    leyou-search: /search/**   #路由到搜索的微服务


